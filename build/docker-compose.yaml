version: '3'
services:
  minio:
    image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: 'minio_user'
      MINIO_ROOT_PASSWORD: 'minio_password'
      MINIO_ADDRESS: ':9000'
      MINIO_CONSOLE_ADDRESS: ':9001'
    command: minio server /data
    networks:
      - monitoringnetwork

  s3-adapter:
    build:
      context: ..
      dockerfile: build/Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - minio
    networks:
      - monitoringnetwork

networks:
  monitoringnetwork:
    driver: bridge
